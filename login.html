<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GadgetStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
</head>

<body>
    <div class="container-fluid d-flex align-items-center justify-content-center" style="height: 100vh; background-image: url('img/1.jpg'); background-size: cover;">
        <div class="card p-4  bg-body-secondary">
            <h1 class="text-center">Welcome GadgetStore</h1>
            <p class="text-center">¡Descubre los mejores acccesorios con nosotros!</p>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="text-center">
                    <a href="./index.html" class="btn btn-primary">Iniciar sesion</a>

                    <a href="#" class="btn btn-link" id="forgotPassword">Olvidaste tu contraseña?</a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
